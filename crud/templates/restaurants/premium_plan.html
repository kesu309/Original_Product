{% extends "base.html" %}
{% block title %}プレミアムプラン{% endblock %}

{% block content %}
<div class="container py-5">
    <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'restaurants:restaurant_list' %}">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">プレミアムプラン</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="mb-0">プレミアムプラン</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h3 class="text-primary">月額 {{ monthly_plan.price }}円</h3>
                        <p class="text-muted">(税込)</p>
                    </div>

                    <h4 class="mb-3">特典一覧</h4>
                    <ul class="list-group mb-4">
                        {% for feature in monthly_plan.features %}
                        <li class="list-group-item">
                            <i class="fas fa-check text-success me-2"></i>
                            {{ feature }}
                        </li>
                        {% endfor %}
                    </ul>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg">
                            プレミアムプランに登録する
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
