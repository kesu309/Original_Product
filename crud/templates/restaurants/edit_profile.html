{% extends "base.html" %}
{% load static %}

{% block title %}会員情報編集{% endblock %}

{% block content %}
<div class="container py-5">
    <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'restaurants:restaurant_list' %}">ホーム</a></li>
            <li class="breadcrumb-item"><a href="{% url 'restaurants:profile' %}">会員情報</a></li>
            <li class="breadcrumb-item active" aria-current="page">編集</li>
        </ol>
    </nav>

    <div class="row justify-content-center align-items-center min-vh-70">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="h5 mb-0">会員情報編集</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="row mb-4 align-items-center">
                            <div class="col-md-4">
                                <label for="{{ field.id_for_label }}" class="form-label text-end d-block mb-0">{{ field.label }}</label>
                            </div>
                            <div class="col-md-8">
                                {{ field }}
                                {% if field.errors %}
                                <div class="alert alert-danger mt-1">
                                    {{ field.errors }}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <a href="{% url 'restaurants:profile' %}" class="btn btn-secondary">キャンセル</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-70 {
    min-height: 70vh;
    margin-top: -50px;
}

.form-control {
    border-radius: 4px;
    border: 1px solid #ced4da;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

.card {
    border-radius: 8px;
}

.card-header {
    border-radius: 8px 8px 0 0;
}

.btn {
    padding: 8px 20px;
    margin: 0 5px;
}

.form-label {
    font-weight: bold;
    color: #666;
}

.mb-4 {
    margin-bottom: 1.8rem !important;
}

@media (min-width: 768px) {
    .form-label {
        margin-right: 1rem;
    }
}
</style>
{% endblock %}
