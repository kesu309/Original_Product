{% extends 'base.html' %}

{% block content %}
<div class="reservation-form">
    <h2>{{ restaurant.name }}の予約</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <p class="error-message">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn submit-btn">予約する</button>
    </form>
</div>
{% endblock %}
